<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register</title>
</head>
 <head>
 <script type="text/javascript" src="validate.js"></script>
</head>
<body bgcolor=lightgreen><form action="#" name="StudentRegistration"  onSubmit="return(validate());" >
<table cellpadding="6" width="40%" align="center" cellspacing="6">
<tr><td colspan=6>
<center><font size=6><b>Student Registration Form</b></font></center>
</td></tr>
<br><br>
<img src="images/bg.jpg"><br>
<tr><td>Name</td>
<td><input type=text name=textnames id="textname" size="30"></td> </tr>
<tr><td>Father Name</td>
<td><input type="text" name="fathername" id="fathername" size="30"></td></tr>
<tr>
<td>Postal Address</td>
<td><input type="text" name="paddress" id="paddress" size="30"></td></tr>
<tr><td>Personal Address</td>
<td><input type="text" name="personaladdress" id="personaladdress" size="30"></td> </tr>
<tr><td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td></tr>
<tr><td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
<option value="Pune">PUNE</option>
<option value="Nagpur">NAGPUR</option></select></td></tr>
<tr>
<td>State</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="Maharashtra">MAHARASHTRE</option>
<option value="MP">MP</option>
<option value="Up">UP</option>
<option value="Rajasthan">RAJASTHAN</option>
<option value="Gujarat">GUJARAT</option>
</select></td></tr>
<tr><td>PinCode</td>
<td><input type="text" name="pincode" id="pincode" size="30"></td></tr>
<tr><td>EmailId</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td></tr>
<tr><td>DOB</td>
<td><input type="text" name="dob" id="dob" size="30"></td></tr>
<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td></tr>
<tr><td>Number of Bed</td>
<td><select name="Bedno">
<option value="-1" selected>select..</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select></td></tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>

<a href="login.html">Back</a>

</form>
</body>
</html>
